<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login FSP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Iconos para redes sociales -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="layout">
  
    <div class="layout__left">
      <!-- Puedes usar <img> si prefieres -->
      <div class="left-overlay">
        <!-- Vacío, solo para oscurecer un poco si quieres -->
      </div>
    </div>

    <!-- LADO DERECHO: tarjeta de login -->
    <div class="layout__right">
      <div class="login-card">
        <!-- Logo -->
        <div class="login-card__logo">
          <img src="../assets/logo.png" alt="FSP Logo" />
        </div>


        <!-- Texto bienvenida -->
        <div class="login-card__welcome">
          <h2>Bienvenido !</h2>
          <p>Inicia sesión para continuar en Portal de Inventario</p>
        </div>

        <!-- Formulario -->
        <form class="login-form" id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Ingresar Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Ingresar Contraseña"
              required
            />
          </div>

          <div class="form-group form-group--row">
            <label class="checkbox">
              <input type="checkbox" id="remember" />
              <span>Recordarme</span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary">
            Ingresar
          </button>
        </form>

        <!-- Login social -->
        <div class="login-social">
          <span>Iniciar sesión con</span>
          <div class="login-social__icons">
            <button class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn twitter">
              <i class="fab fa-twitter"></i>
            </button>
            <button class="social-btn google">
              <i class="fab fa-google"></i>
            </button>
          </div>
        </div>

        <!-- Registro -->
        <div class="login-footer">
          <span>¿No tienes cuenta? </span>
          <a href="#" class="link-register">Regístrate ahora</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
